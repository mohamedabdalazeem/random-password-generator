<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:wght@400;700&family=Orbitron:wght@400;800&family=Roboto:wght@300&family=Spinnaker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span class="green-text">random password</span></h1>
            <p>Never use an insecure password again.</p>
            
            <button id="generate-passwords-btn">Generate passwords</button>

            <div class="line"></div>

            <div>
                <p class="password" id="first-password"></p>
                <p class="password" id="second-password"></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
